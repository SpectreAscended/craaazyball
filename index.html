<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRAAAZY BALL</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <meta name="msapplication-config" content="/browserconfig.xml" />
    <meta name="msapplication-TileColor" content="#BA6F2A">
    <meta name="theme-color" content="#BA6F2A">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <main class="main">
        <div class="border">
            <div class="logo-box">
                <div class="logo-box__img">
                    <img src="assets/Logo.svg" alt="Crazyball logo" class="logo">
                </div>
                <div class="logo-box__title">
                    <h1 class="title">Craaazy Ball</h1>
                </div>
                <div class="logo-box__level">
                    <h3 class="logo-box__level--level">Level: 1</h3>
                    <h3 class="logo-Box__level--highscore">Highscore: 0</h3>
                </div>
            </div>
            <div class="start-game">
                <span class="start-game__button">Start</span>
            </div>
            <div class="game-box">
                <div class="game-box__group--1">
                    <div class="ball ball--1 loser"></div>
                    <div class="ball ball--2 loser"></div>
                    <div class="ball ball--3 target spin"></div>
                    <div class="ball ball--4 loser"></div>

                    <div class="ball ball--1 loser"></div>
                    <div class="ball ball--2 loser"></div>
                    <div class="ball ball--3 loser"></div>
                    <div class="ball ball--4 loser"></div>
                </div>
            </div>
        </div>
        <div class="winning-page hidden">
            <h2 class="winning-page__message">Winner!</h2>
        </div>
        <div class="losing-page  hidden">
            <h2 class="losing-page__message">Loser!</h2>
        </div>
    </main>
</body>
</html>
